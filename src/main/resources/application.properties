spring.application.name=moba
server.port = 8080

# H2 in-memory database config
#temporary config to test application
#spring.datasource.url=jdbc:h2:mem:./data/onepiece

spring.datasource.url=jdbc:h2:file:./data/onepiece-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#restart app automatically
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
